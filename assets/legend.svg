<svg width="200" height="20" viewBox="0 0 200 20" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Modo Claro (Por defecto) */
    .text { font: 12px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; fill: #57606a; }
    .l0 { fill: #ebedf0; }
    .l1 { fill: #9be9a8; }
    .l2 { fill: #40c463; }
    .l3 { fill: #30a14e; }
    .l4 { fill: #216e39; }

    /* Modo Oscuro (Se activa solo) */
    @media (prefers-color-scheme: dark) {
      .text { fill: #8b949e; }
      .l0 { fill: #161b22; }
      .l1 { fill: #0e4429; }
      .l2 { fill: #006d32; }
      .l3 { fill: #26a641; }
      .l4 { fill: #39d353; }
    }
  </style>

  <text x="0" y="15" class="text">Less</text>
  <rect x="35" y="5" width="10" height="10" rx="2" class="l0" />
  <rect x="50" y="5" width="10" height="10" rx="2" class="l1" />
  <rect x="65" y="5" width="10" height="10" rx="2" class="l2" />
  <rect x="80" y="5" width="10" height="10" rx="2" class="l3" />
  <rect x="95" y="5" width="10" height="10" rx="2" class="l4" />
  <text x="115" y="15" class="text">More</text>
</svg>
